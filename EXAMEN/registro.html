<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Inscripción</h1>
        <form action="/submit" method="post">
            <fieldset>
                <legend>Datos del Estudiante</legend>

                <label for="nombre">Nombre completo del estudiante:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe el nombre completo." required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" class="form-control" min="5" max="12" required>

                <label for="grado">Grado al que se inscribe:</label>
                <select name="grado" id="grado" class="form-control" required>
                    <option value="">Seleccione...</option>
                    <option value="1">1° Grado</option>
                    <option value="2">2° Grado</option>
                    <option value="3">3° Grado</option>
                    <option value="4">4° Grado</option>
                    <option value="5">5° Grado</option>
                    <option value="6">6° Grado</option>
                </select>

                <label for="sexo">Sexo:</label>
                <div>
                    <input type="radio" id="masculino" name="sexo" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="sexo" value="femenino" required>
                    <label for="femenino">Femenino</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos de Madre/Padre o Tutor</legend>

                <label for="tutor">Nombre completo de Madre/Padre o Tutor:</label>
                <input type="text" id="tutor" name="tutor" class="form-control" placeholder="Escribe el nombre completo de Madre/Padre o Tutor" required>

                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Escribe el número de contacto" required>

                <label for="Emergencia">Contacto de Emergencia:</label>
                <input type="text" id="Emergencia" name="Emergencia" class="form-control" placeholder="Escribe el nombre completo de Contacto de Emergencia" required>

                <label for="TelefonoEmer">Teléfono de emergencia:</label>
                <input type="tel" id="TelefonoEmer" name="TelefonoEmer" class="form-control" placeholder="Escribe el número de emergencia" required>
            </fieldset>

            <button type="submit" class="btn btn-primary mt-3">Enviar Inscripción</button>
        </form>
    </div>
</body>
</html>
